<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas 2 internal</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: palevioletred;
        }

        h1 {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            color: aliceblue;
            font-size: 30px;
            text-align: center;
        }

        h2 {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            color: aliceblue;
            font-size: 20px;
            text-align: center;
        }

        p {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            color: aliceblue;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tugas 2 Internal</h1>
    <h2>Ini adalah tugas 2 html dengan css inline dengan tiga buah elemen tag(h1, h2, p)</h2>
    <p>dengan style untuk css : jenis huruf, warna huruf, ukuran huruf dan letal</p>
</body>

</html>
